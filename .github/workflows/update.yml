name: Update JSON-LD Events

on:
  workflow_dispatch: # Allows manual run
  schedule:
    - cron: "0 6 * * *" # Runs daily at 6am UTC (~2am Toronto time)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Generate daily event JSON-LD
        run: python scripts/generate_jsonld.py

      - name: ğŸ”„ Build indexes (all.jsonld + upcoming.jsonld)
        run: python scripts/build_indexes.py

      - name: ğŸš€ Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "ğŸ”„ Auto-update JSON-LD data $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
